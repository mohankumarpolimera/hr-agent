name: Autonomous QA Sandbox

on:
  workflow_dispatch:

jobs:
  qa-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: Run QA tests
        run: |
          pytest qa-generated-tests/
